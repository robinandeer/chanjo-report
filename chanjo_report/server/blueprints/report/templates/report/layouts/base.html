<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>{% block title %}{% endblock %}</title>

  <meta name="description" content="Chanjo Report: coverage report generator">
  <meta name="author" content="Robin Andeer">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- place 'favicon.ico' + 'apple-touch-icon.png' in the root directory -->
  <link rel="Shortcut Icon"
        href="{{ url_for('static', filename='favicon.png') }}"
        type="image/x-icon">

  {% block css %}
    <!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://bootswatch.com/simplex/bootstrap.min.css">
  {% endblock %}

  {% block css_style %}{% endblock %}

  {% block js_top %}{% endblock %}
</head>
<body>
  {% block body %}
  	<nav class="navbar navbar-default">
			<div class="container">
	        <div class="navbar-header">
	            <a class="navbar-brand" href="{{ url_for('report.index') }}">
	                {% block header_title %}Chanjo Report{% endblock %}
	            </a>
	        </div>

	        <ul class="nav navbar-nav">
	        	{% block nav %}{% endblock %}
	        </ul>
	    </div>
		</nav>

		{% block main %}{% endblock %}
  {% endblock %}

  {% block js_btm %}{% endblock %}
</body>
</html>
